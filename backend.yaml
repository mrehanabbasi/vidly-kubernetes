apiVersion: apps/v1
kind: Deployment
metadata:
  name: vidly-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vidly
  template:
    metadata:
      labels:
        app: vidly
        tier: backend
    spec:
      containers:
        - name: vidly-backend
          image: mrehanabbasi/vidly-backend-ci-cd
          resources:
            limits:
              memory: "1Gi"
              cpu: "800m"
          ports:
            - containerPort: 3900
          readinessProbe:
            exec:
              command:
                - "ping"
                - "db:27107"
            initialDelaySeconds: 5
            failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: vidly-backend
spec:
  type: ClusterIP
  selector:
    app: vidly
    tier: backend
  ports:
    - port: 3900
      targetPort: 3900
