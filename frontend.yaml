apiVersion: apps/v1
kind: Deployment
metadata:
  name: vidly-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vidly
  template:
    metadata:
      labels:
        app: vidly
        tier: frontend
    spec:
      containers:
        - name: vidly-frontend
          image: mrehanabbasi/vidly-frontend-ci-cd:latest
          resources:
            limits:
              memory: "1Gi"
              cpu: "500m"
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: /movies
              port: 3000
            initialDelaySeconds: 5
            failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: NodePort
  selector:
    app: vidly
    tier: frontend
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 32000
